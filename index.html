<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT_Day-09</title>
  </head>
  <body>
    <h1>Customer-Form</h1>
    <div style="padding: 2px; margin: 5px">
      <input type="text" placeholder="Name" id="name" style="padding: 5px; margin-bottom: 5px" /><br />
      <select name="" id="title">
        <option value="" >Select Title</option>
        <option value="mr" >MR</option>
        <option value="ms" >MS</option>
        <option value="mrs" >MIS</option>
      </select><br>
      <input type="text" placeholder="Address" id="address" style="padding: 5px; margin-bottom: 5px" /><br />
      <input type="text" placeholder="Salary" id="salary" style="padding: 5px; margin-bottom: 5px" /><br />
      <input type="text" placeholder="Password" id="password" style="padding: 5px; margin-bottom: 5px" /><br />
      <!-- <input type="text" placeholder="Name" /> -->
      <input type="button" value="Register" onclick="addCustomer()" /><br />
    </div>

    <table id="cusTable" border="1" style="margin-top: 10px" cellpadding="5">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Address</th>
        <th>Salary</th>
        <th>Password</th>
      </tr>
    </table>
    <script src="./app.js"></script>
  </body>
</html>
